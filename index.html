    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Lotto Number Generator</h1>
        <div id="lotto-numbers" class="lotto-numbers"></div>
        <button class="generate-btn">Generate Numbers</button>
        <div class="theme-switcher">
            <button id="theme-toggle-btn">Toggle Theme</button>
        </div>
    </div>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/mwvveree" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">문의하기</button>
        </form>
    </div>
    <script src="main.js"></script>
